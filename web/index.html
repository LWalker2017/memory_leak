<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library app</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="mainwrap">
        <div class="quote">
            <h4>An investment in knowledge pays the best interest</h4>
            <div>B. Franklin</div>
        </div>
        <div>
            <input type="text" v-model="search" id="search"/>
        </div>
        <div>
            <div v-for="line in results">
                {{ line }}
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
